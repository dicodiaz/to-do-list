<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>To do list</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/><script defer="defer" src="main.js"></script></head><body class="bg-light"><main class=""><div class="container-md min-vh-100 d-flex flex-column justify-content-center"><div class="row justify-content-center"><div class="col-11 col-md-9 col-xl-7"><table class="table shadow p-3 mb-5 bg-body rounded"><thead><tr><td><h1 class="h5 mb-0">Today's To Do</h1></td><td id="refresh" class="align-middle"></td></tr><tr><td><input id="add-task" placeholder="Add to your list..." class="border-0 w-100"/></td><td id="enter" class="align-middle"></td></tr></thead><tbody id="to-do-list"></tbody><tfoot><tr><td colspan="2" class="bg-light"><div class="d-flex justify-content-center"><button type="button" id="clear-all" class="btn btn-light">Clear all completed</button></div><div class="d-flex justify-content-center"><small id="warning" class="d-none opacity-0 text-danger">Please write a task before adding</small></div></td></tr></tfoot></table></div></div></div></main></body></html>
